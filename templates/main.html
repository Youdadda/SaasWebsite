<!DOCTYPE html>
<html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiRegressor</title>
    <link rel="stylesheet" href="path/to/your/css/file.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h3 {
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;  
            color: white;  
        
        }
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar img {
            width: 50px;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: white;
        }
        .content p {
            color: white;
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: left;
            overflow: hidden;
            transition: transform 0.2s;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            transition: transform 0.2s ease;
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }
        .card h3 {
            margin: 10px;
            color: #333;
            text-align: center;
            margin: 10px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card a {
            display: block;
            padding: 10px;
            color: #007BFF;
            text-decoration: none;
            text-align: center;
            background-color: #f4f4f9;
            border-top: 1px solid #eee;
            display: block;
            color: inherit;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card a:hover {
            background-color: #e9e9e9;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .card a:hover {
            color: white;
            background-color: #007BFF;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }
        .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    position: relative;
    transition: color 0.3s ease;
}
.navbar a:hover {
    color: #007BFF;
}
.navbar a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #007BFF;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
}
.navbar a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

        
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#"><img src="../static/images/logo.png" alt="AiRegressor Logo"></a>
    </div>
    
    <div class="content">
        <h1>Welcome to AiRegressor</h1>
        <p>Découvrez nos modèles d’apprentissage automatique conçus pour transformer vos données en informations exploitables.</p>
        
        <div class="search-bar">
            <input type="text" placeholder="Search models..." />
            <button>Search</button>
        </div>
        <div class="services">
            <div class="card">
                <a href="{{ url_for('Forecasting') }}">
                    <img src="{{ url_for('static', filename='images/Forecasting.webp') }}" alt="Forecasting">
                    <h3>Forecasting Your Favorite Stock Market</h3>
                </a>
            </div>
            <div class="card">
                <a href="{{ url_for('StyleTransfer') }}">
                    <img src="{{ url_for('static', filename='images/StyleTransfer.webp') }}" alt="Style Transfer">
                    <h3>Image Style Transfer</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
